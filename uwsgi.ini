[uwsgi]

app_name = reportagens
app_folder = /srv/http/reportagens.escoladejornalismo.org

chdir = %(app_folder)
venv = %(app_name)-venv

#if using a system wide install of uwsgi set plugin name (python, python27, python3...)
plugin = python
module = reportagens
callable = app

socket = uwsgi.sock
chmod-socket = 664

uid = enois
gid = www-data

logger = file:%(app_folder)/__logs__/uwsgi.log
vacuum = True