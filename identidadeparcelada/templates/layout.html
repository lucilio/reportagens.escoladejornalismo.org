<!DOCTYPE html>
<html class="no-js" lang="pt" dir="ltr" xmlns:rnews="http://iptc.org/std/rNews/2011-10-07#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data.site_info.title}} -- Escola de Jornalismo</title>
    <meta name="description" content="{{data.site_info.description}}"/>
    <meta name="keywords" content="{{data.site_info.keywords|join(', ')}}"/>
    <link rel="stylesheet" href="static/css/foundation.css">
    <link rel="stylesheet" href="static/css/foundation-icons.css">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="static/css/webfont_boulder_bold.css">
    <link rel="stylesheet" href="static/css/webfont_lato.css">
  </head>
  <body type="rnews:Article" about="{{data.site_info.description}}">

    <div class="off-canvas-wrapper">
      <div class="off-canvas-inner" data-off-canvas-wrapper>
        <div id="mobile-menu-off-canvas" class="bg-yellow full-height no-top-bar off-canvas position-{{ data.menu_mobile_side|default('left') }}" data-off-canvas>
          {% include "off-canvas-menu-mobile.html" %}
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
          {% include "off-canvas-main.html" %}
        </div>
      </div>
    </div>

    <!-- {{ data.keys()|join(', ') }} -->
    {% if data.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ data.google_analytics.id }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
    <script src="static/js/vendor/jquery.js"></script>
    <script src="static/js/vendor/what-input.js"></script>
    <script src="static/js/vendor/foundation.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
